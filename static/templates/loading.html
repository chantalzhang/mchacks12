<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <link rel="stylesheet" href="/static/styles/landing.css"> <!-- Use the same stylesheet -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'VCR', monospace; /* Match font from the rest of the app */
      color: #fff;
      position: relative;
      flex-direction: column; /* Stack elements vertically */
      overflow: hidden; /* Prevent scrolling */
    }

    /* Overlay for darkening the background */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Darker and more opaque */
      z-index: 1; /* Ensure overlay is below text */
    }

    .quote-text {
      font-size: 4rem; /* Large font size for quotes */
      position: relative; /* Keep it in the same flow */
      opacity: 0; /* Start with quotes hidden */
      transition: opacity 1s ease; /* Smooth transition for opacity */
      z-index: 2; /* Ensure quotes are above overlay */
      margin-top: -20%; /* Position higher on the screen */
      text-align: center; /* Center the text */
    }
  </style>
</head>
<body>
  <div class="overlay"></div> <!-- Dark overlay -->
  <div class="quote-text" id="quoteText"></div> <!-- Quote text positioned in the center -->

  <script>
    const quoteText = document.getElementById('quoteText');
    const quotes = [
      "Setting the stage...",
      "Bringing characters to life...",
      "Crafting your adventure...",
      "Creating scenes...",
      "Creating your movie...",
    ];
    let quoteIndex = 0;

    function cycleQuotes() {
      quoteText.style.opacity = 1; // Fade in the quote text
      quoteText.textContent = quotes[quoteIndex];
      
      // Increment the index for the next quote
      quoteIndex = (quoteIndex + 1) % quotes.length; // Loop back to the first quote after the last

      // Set a timeout to fade out the quote after a certain duration
      setTimeout(() => {
        quoteText.style.opacity = 0; // Fade out the quote text
      }, 3000); // Display each quote for 3 seconds

      // Call cycleQuotes again after the fade out duration
      setTimeout(cycleQuotes, 4000); // Wait for fade out to complete before showing the next quote
    }

    // Redirect to the loading page every 10 seconds
    setInterval(() => {
      window.location.href = '/loading'; // Change this to your loading page endpoint
    }, 20000); // 10000 milliseconds = 10 seconds

    cycleQuotes(); // Start cycling through quotes
  </script>
</body>
</html>
