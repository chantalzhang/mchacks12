<div class="theme-selection">
    <h2>Choose Your Theme</h2>
    <form id="themeForm" action="/gameRun" method="POST">
        <div class="theme-options">
            <div class="theme-option" onclick="document.getElementById('medieval').click()">
                <input type="radio" id="medieval" name="initial_theme" value="medieval" required>
                <label for="medieval">Medieval Fantasy</label>
                <p>Embark on an epic quest in a world of magic, dragons, and ancient kingdoms.</p>
            </div>
            
            <div class="theme-option" onclick="document.getElementById('scifi').click()">
                <input type="radio" id="scifi" name="initial_theme" value="scifi" required>
                <label for="scifi">Sci-Fi Future</label>
                <p>Explore the cosmos in a high-tech adventure among the stars.</p>
            </div>
        </div>
        
        <button type="submit" class="theme-submit-btn">Begin Adventure</button>
    </form>
</div>

<style>
    .theme-selection {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
    }

    .theme-options {
        display: flex;
        gap: 2rem;
        margin: 2rem 0;
    }

    .theme-option {
        flex: 1;
        padding: 1.5rem;
        border: 2px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        user-select: none;
    }

    .theme-option:hover {
        border-color: #666;
        transform: translateY(-2px);
    }

    .theme-option input[type="radio"] {
        margin-right: 0.5rem;
    }

    .theme-option p {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #666;
    }

    .theme-submit-btn {
        display: block;
        width: 200px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
    }

    .theme-submit-btn:hover {
        background-color: #45a049;
    }
</style>
