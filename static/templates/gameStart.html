<div class="theme-selection">
    <h2>Choose Your Theme</h2>
    <form id="themeForm" action="/gameRun" method="POST">
        <div class="theme-options">
            <div class="theme-option" onclick="document.getElementById('fantasy').click()">
                <input type="radio" id="fantasy" name="initial_theme" value="fantasy" required>
                <label for="fantasy">Fantasy</label>
                <p>Embark on an epic quest in a world of magic, dragons, and ancient kingdoms.</p>
            </div>
            
            <div class="theme-option" onclick="setTheme('scifi')">
                <input type="radio" id="scifi" name="initial_theme" value="scifi" required>
                <label for="scifi">Sci-Fi Future</label>
                <p>Explore the cosmos in a high-tech adventure among the stars.</p>
            </div>

            <input type="hidden" name="first_init" value="true">

        </div>
        
        <button type="submit" class="theme-submit-btn">Begin Adventure</button>
    </form>
</div>

<style>
    body {
        transition: background-image 0.5s ease;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
    }

    .theme-selection {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
    }

    .theme-options {
        display: flex;
        gap: 2rem;
        margin: 2rem 0;
    }

    .theme-option {
        flex: 1;
        padding: 1.5rem;
        border: 2px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        user-select: none;
        background-color: rgba(255, 255, 255, 0.9);
    }

    .theme-option:hover {
        border-color: #666;
        transform: translateY(-2px);
    }

    .theme-option input[type="radio"] {
        margin-right: 0.5rem;
    }

    .theme-option p {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #666;
    }

    .theme-submit-btn {
        display: block;
        width: 200px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
    }

    .theme-submit-btn:hover {
        background-color: #45a049;
    }
</style>

<script>
    let slideshowInterval;
    let currentImageIndex = 0;
    const fantasyImages = [
        '/static/images/locations/fantasy/cave.webp',
        '/static/images/locations/fantasy/forest.webp',
        '/static/images/locations/fantasy/sky.webp',
    ];
    
    const scifiImages = [
        '/static/images/locations/scifi/alientropic.webp',
        '/static/images/locations/scifi/darkplanet.webp',
        '/static/images/locations/scifi/frozenplanet.webp',
        '/static/images/locations/scifi/moon.webp',
        '/static/images/locations/scifi/shiplookout.webp',
    ];

    function startSlideshow(images) {
        // Clear any existing slideshow
        if (slideshowInterval) {
            clearInterval(slideshowInterval);
        }
        
        currentImageIndex = 0;
        document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
        
        slideshowInterval = setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
        }, 5000); // Change image every 5 seconds
    }

    function setTheme(theme) {
        document.getElementById(theme).checked = true;
        
        if (theme === 'medieval') {
            startSlideshow(fantasyImages);
        } else if (theme === 'scifi') {
            startSlideshow(scifiImages);
        }
    }
</script>
