<div class="container">
    <div class="theme-selection">
        <h2 class="game-title">Choose Your Theme</h2>
        <form id="themeForm" action="/gameRun" method="POST">
            <div class="theme-options">
                <div class="theme-option" onclick="setTheme('fantasy')">
                    <input type="radio" id="fantasy" name="initial_theme" value="fantasy" required>
                    <label for="fantasy">Fantasy</label>
                    <p>Embark on an epic quest in a world of magic, dragons, and ancient kingdoms.</p>
                </div>
                
                <div class="theme-option" onclick="setTheme('space')">
                    <input type="radio" id="space" name="initial_theme" value="space" required>
                    <label for="space">Space Future</label>
                    <p>Explore the cosmos in a high-tech adventure among the stars.</p>
                </div>

                <input type="hidden" name="first_init" value="true">
            </div>
            
            <button type="submit" class="button">Begin Adventure</button>
        </form>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'VCR', monospace;
        background-image: url('/static/images/landingpage.gif');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
        min-height: 100vh;
        transition: background-image 3s ease-in-out;
        will-change: background-image;
        -webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0);
    }

    @font-face {
        font-family: 'VCR';
        src: url('/static/fonts/VCR_OSD_MONO_1.001.ttf') format('truetype');
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .theme-selection {
        max-width: 800px;
        padding: 2rem;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
    }

    .game-title {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        color: #fff;
    }

    .theme-options {
        display: flex;
        gap: 2rem;
        margin: 2rem 0;
    }

    .theme-option {
        flex: 1;
        padding: 1.5rem;
        border: 2px solid #4e587f;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        user-select: none;
        background-color: rgba(78, 88, 127, 0.3);
        color: #fff;
        position: relative;
        overflow: hidden;
    }

    .theme-option:hover {
        border-color: #5c84ae;
        transform: scale(1.02);
        background-color: rgba(78, 88, 127, 0.5);
    }

    .theme-option.selected {
        border-color: #5c84ae;
        background-color: rgba(92, 132, 174, 0.3);
        transform: scale(1.02);
    }

    .theme-option p {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #ccc;
    }

    .button {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        background-color: #4e587f;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-family: 'VCR', monospace;
        text-transform: uppercase;
        min-width: 200px;
        display: block;
        margin: 2rem auto 0;
    }

    .button:hover {
        background-color: #5c84ae;
        transform: scale(1.05);
    }

    .button:active {
        transform: scale(0.95);
    }
</style>

<script>
    let slideshowInterval;
    let currentImageIndex = 0;
    let currentTheme = null;
    
    const fantasyImages = [
        '/static/images/locations/fantasy/cave.webp',
        '/static/images/locations/fantasy/forest.webp',
        '/static/images/locations/fantasy/sky.webp',
    ];
    
    const spaceImages = [
        '/static/images/locations/space/alientropic.webp',
        '/static/images/locations/space/darkplanet.webp',
        '/static/images/locations/space/frozenplanet.webp',
        '/static/images/locations/space/moon.webp',
        '/static/images/locations/space/shiplookout.webp',
    ];

    // Preload all images immediately when script loads
    const preloadImages = (imageArray) => {
        imageArray.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    };

    // Preload all image sets immediately
    preloadImages(fantasyImages);
    preloadImages(spaceImages);

    function startSlideshow(images) {
        if (slideshowInterval) {
            clearInterval(slideshowInterval);
        }
        
        currentImageIndex = 0;
        requestAnimationFrame(() => {
            document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
        });
        
        slideshowInterval = setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            requestAnimationFrame(() => {
                document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            });
        }, 3000);
    }

    function setTheme(theme) {
        // If it's the same theme, don't restart the slideshow
        if (theme === currentTheme) {
            return;
        }
        
        document.getElementById(theme).checked = true;
        currentTheme = theme;
        
        if (theme === 'fantasy') {
            startSlideshow(fantasyImages);
        } else if (theme === 'space') {
            startSlideshow(spaceImages);
        }
    }
</script>
